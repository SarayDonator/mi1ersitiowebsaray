<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider de Imágenes</title>
    <link rel="stylesheet" href="EJEM.css">
</head>
<body>
    <div class="slider-container">
        <div class="slider">
            <div class="slide">
                <img src="imagen1.jpg" alt="Imagen 1" class="slider-image">
                <button class="slider-button">Botón 1</button>
            </div>
            <div class="slide">
                <img src="imagen2.jpg" alt="Imagen 2" class="slider-image">
                <button class="slider-button">Botón 2</button>
            </div>
            <!-- Agrega más imágenes según sea necesario -->
        </div>
    </div>
</body>
</html>
